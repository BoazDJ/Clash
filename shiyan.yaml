mode: rule
allow-lan: true
port: 7890
mixed-port: 7893
bind-address: "*"
log-level: warning
ipv6: false
unified-delay: true
tcp-concurrent: true
keep-alive-idle: 900
keep-alive-interval: 30
global-client-fingerprint: chrome

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "+.mi.com"
    - "+.xiaomi.com"
    - "+.aliyun.com"

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  mtu: 1500

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  prefer-h3: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  fake-ip-filter:
  # å±€åŸŸç½‘ / åå‘è§£æ
  - "+.lan"
  - "+.local"
  - "+.localdomain"
  - "+.home.arpa"
  - "+.in-addr.arpa"
  - "+.ip6.arpa"

  # ç½‘ç»œè¿é€šæ€§æ¢æµ‹
  - "dns.msftncsi.com"
  - "www.msftconnecttest.com"
  - "connectivitycheck.gstatic.com"
  - "captive.apple.com"

  # Apple å…³é”®æœåŠ¡
  - "+.push.apple.com"
  - "time.apple.com"

  # IoT / äº‘æœåŠ¡ï¼ˆç²¾ç®€ï¼‰
  - "+.mi.com"
  - "+.xiaomi.com"
  - "+.iot.mi.com"
  - "+.aliyun.com"

  # P2P / NAT
  - "*.stun.*"
  - "*.turn.*"
  - "stun.syncthing.net"

profile:
  store-selected: true
  store-fake-ip: true

